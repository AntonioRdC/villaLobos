{% load static %}

<section data-bs-version="5.1" class="timeline3 cid-sFHr5fwP9J" id="timeline3-4">
    <div class="container">
        <div class="mbr-section-head">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong>Novidades</strong></h3>
            
        </div>
        <div class="timelines-container mt-4">
            {% for p in posts %}
            <div class="row timeline-element first-separline mb-5">
                <div class="timeline-date col-12">
                    <div class="timeline-date-wrapper">
                        <p class="mbr-timeline-date display-7">
                            {{ p.create_at }}</p>
                    </div>
                </div>
                <span class="iconBackground"></span>
                <div class="col-12 col-md-6">
                    <div class="image-wrapper">
                        <img src='{{ p.image.thumbnail.url }}' alt="Mobirise Website Builder" title="">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="timeline-text-wrapper">
                        <h4 class="mbr-timeline-title mbr-fonts-style mb-0 display-5"><strong>{{ p.title }}</strong></h4>
                        <p class="mbr-text mbr-fonts-style mt-3 mb-0 display-7">
                            {{ p.text }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
